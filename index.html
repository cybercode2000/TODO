<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <title>TO-DO - ADD NEW TASK</title>
</head>
<body style="margin: 0px;">
    <div class="col-lg-12 container-fluid">
        <div class="row">
            <div class="p-0 col-3 text-white" style="background:#27446d; height: 100vh">
                <div class="text-center mt-5 container-fluid">
                        <p class="font-weight-bold m-0 p-0" style="font-size: 30px;">TO-DO</p>
                        <p style="font-size: 13px;" class="m-0">what you need to do!</p>
                    
                </div>
            <hr color="#5a708f">
                <div class="font-weight-bold ml-5">
                    <ul class="list-unstyled mt-5 justify-content-center">
                        <li class="pl-5">My To-Do's</li>
                        <li style="color:#27446d; width: 300px; background: #f5f4f4" class="pl-5 pt-2 mt-2 pb-2">
                           <span class="d-flex text-right"></span> Add new To-Do</li>
                        <li class="pl-5 mt-2">Important</li>
                        <li class="pl-5 pt-3 mt-2">Categories</li>
                        <li class="pl-5 pt-3 mt-2">Show Notification</li>
                        <li class="pl-5 pt-3 mt-2">Sync Automatically</li>
                    </ul>
                </div>
            </div>
            <div class="col-9" style="background: #f5f4f4; color: #27446d">
                <div class="d-flex justify-content-center h-100 align-items-center">
                    <div style="width: 100%" class="justify-content-center">
                        <h3 class="text-center font-weight-bold mb-4" style="color: #27446d; font-size: 30px">Add New Task</h3>
                        <div class="d-flex justify-content-center mb-4 font-weight-bold">
                            <input type="text" style="background: #f8f8f8; height: 3rem; width: 48%; font-weight:bold; border: 0px; border: 1px solid #b0b0b0; color: #b0b0b0; border-radius: 2px; font-size: 23px; padding-left: 10px;">
                            <button style="background: #f8f8f8; border: 0px; border: 1px solid #b0b0b0; padding: 7px; padding-top: 9px; padding-left: 18px; padding-right: 18px"><i class="fas fa-1x fa-minus" style="font-size: 25px; color: #28446c"></i></button>
                        </div>
                        <div class="container">
                            <hr color="#d6d5d5" style="width: 85%;">
                        </div>
                        <div class="container-fluid d-flex justify-content-center ml-2">
                        <div class="" style="padding-left: 9%; width: 30%">
                            <span class="font-weight-bold mb-2" style="font-size: 20px">Date</span><br>
                            <select class="mt-2 font-weight-bold pl-2 pr-2" name="" id="" style="height: 50%; width: 30%; color: #27446d; background: #f7f3f2; ">
                                <option value="1" class="font-weight-bold p-2" style="color: #27446d;"> <span>01</span> </option>
                            </select>
                        </div>
                        <div style="width: 40%; margin-left: -10%">
                            <span class="mb-2"></span><br>
                            <select class="mt-3 font-weight-bold pl-2 pr-2" name="" id="" style="height: 50%; width: 25%; color: #27446d; background: #f7f3f2; ">
                                <option value="1" class="font-weight-bold p-2" style="color: #27446d; font-size: 25px"> JAN </option>
                            </select>
                        </div>
                        <div class="mb-4" style="width: 40%; margin-left: -25%">
                            <span class="mb-4"></span><br>
                            <select class="mt-3 font-weight-bold pl-2 pr-2" name="" id="" style="height: 65%; width: 25%; color: #27446d; background: #f7f3f2; ">
                                <option value="1" class="font-weight-bold" style="color: #27446d;"> 2020 </option>
                            </select>
                            
                        </div>
                    </div>
                    
                        <div class="container">
                                <hr color="#d6d5d5" style="width:85%;">
                            </div>

                            <div class="container-fluid d-flex justify-content-center ml-2">
                            <div class="" style="padding-left: 9%; width: 30%">
                                <span class="font-weight-bold mb-2" style="font-size: 20px">Time</span><br>
                                <select class="mt-2 font-weight-bold pl-2 pr-2" name="" id="" style="height: 50%; width: 30%; color: #27446d; background: #f7f3f2; ">
                                    <option value="1" class="font-weight-bold p-2" style="color: #27446d;"> <span>HH</span> </option>
                                </select>
                            </div>
                            <div style="width: 40%; margin-left: -10%">
                                <span></span><br>
                                <select class="mt-3 font-weight-bold pl-2 pr-2" name="" id="" style="height: 50%; width: 20%; color: #27446d; background: #f7f3f2; ">
                                    <option value="1" class="font-weight-bold" style="color: #27446d;"> <span>MM</span> </option>
                                </select>
                            </div>
                            <div class="mb-4" style="width: 40%; margin-left: -27%">
                                <span></span><br>
                                <select class="mt-3 font-weight-bold pl-2 pr-2" name="" id="" style="height: 69%; width: 20%; color: #27446d; background: #f7f3f2; ">
                                    <option value="1" class="font-weight-bold" style="color: #27446d;"> AM </option>
                                </select>
                                
                            </div>
                        </div>

                        <div class="container">
                            <hr color="#d6d5d5" style="width:85%;">
                        </div>

                        <div class="container-fluid d-flex justify-content-center">
                        <div class="" style="width: 30%; margin-left: -25%">
                            <span class="font-weight-bold mb-4" style="font-size: 20px">Notes</span><br>
                            <textarea class="mt-2" style="padding: 5px; background: #f5f3f4; border: 1px solid #cecccd; border-radius: 5px" name="" id="" cols="50" rows="5"></textarea>
                    </div>

                    
                </div>
                <div class="container">
                    <hr color="#d6d5d5" style="width:85%;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
